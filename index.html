<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @font-face {
        font-family: pixel;
        src: url(Pixelify_Sans/PixelifySans-VariableFont_wght.ttf);
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 style="font-size: 75px">Tic - Tac - Toe</h1>
      <div class="wrapper">
        <div class="player1S">
          <h1>Player 1</h1>
          <a>Score : 0</a>
          <div>
            <button class="choice">X</button>
            <button class="choice">O</button>
          </div>
        </div>
        <div class="board">
          <button class="cell c1"></button>
          <button class="cell c2"></button>
          <button class="cell c3"></button>
          <button class="cell c4"></button>
          <button class="cell c5"></button>
          <button class="cell c6"></button>
          <button class="cell c7"></button>
          <button class="cell c8"></button>
          <button class="cell c9"></button>
          <button class="reset">Reset</button>
        </div>
        <div class="player2S">
          <h1>Player 2</h1>
          <a>Score : 0</a>
          <div>
            <button class="choice">X</button>
            <button class="choice">O</button>
          </div>
        </div>
      </div>
    </div>
    <script src="back.js"></script>
  </body>
</html>
