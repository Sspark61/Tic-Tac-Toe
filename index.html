<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @font-face {
        font-family: pixel;
        src: url(upheaval/upheavtt.ttf);
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 style="font-size: 90px">Tic - Tac - Toe</h1>
      <div class="wrapper">
        <div class="player1S">
          <h1>Player 1</h1>
          <a>Marker : X</a>
          <a class="score1">Score : 0</a>
        </div>
        <div class="board">
          <button cellindex="0" class="cell c1"></button>
          <button cellindex="1" class="cell c2"></button>
          <button cellindex="2" class="cell c3"></button>
          <button cellindex="3" class="cell c4"></button>
          <button cellindex="4" class="cell c5"></button>
          <button cellindex="5" class="cell c6"></button>
          <button cellindex="6" class="cell c7"></button>
          <button cellindex="7" class="cell c8"></button>
          <button cellindex="8" class="cell c9"></button>
        </div>
        <div class="player2S">
          <h1>Player 2</h1>
          <a>Marker : O</a>
          <a class="score2">Score : 0</a>
        </div>
      </div>
      <div class="btns">
        <button class="reset">Reset</button>
        <button class="resetscore">Reset Score</button>
      </div>
      <div class="hidden status"></div>
    </div>
    <script src="back.js"></script>
  </body>
</html>
